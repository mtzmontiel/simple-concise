<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{artifactBean.id}'/>
		<f:event type="preRenderView" listener='#{artifactBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Artifact"/>

	<ui:define name="header">
		Artifact
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty artifactBean.id}'>
				Edit existing Artifact
			</c:when>
			<c:otherwise>
				Create a new Artifact
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="artifactBeanArtifactCode" value="Code:"/>
				<h:panelGroup>
					<h:inputText id="artifactBeanArtifactCode" required="true" value="#{artifactBean.artifact.code}"/>
					<h:message for="artifactBeanArtifactCode" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="artifactBeanArtifactDeployments" value="Deployments:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{artifactBean.artifact.deployments}"/>
					<h:dataTable id="artifactBeanArtifactDeployments" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Date"/>
							</f:facet>
							<h:link outcome="/deployment/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemDate" value="#{_item.date}">
									<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
								</h:outputText>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="deploymentBeanAddDate" value="#{deploymentBean.add.date}">
									<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
								</h:inputText>
								<h:message for="deploymentBeanAddDate" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Status"/>
							</f:facet>
							<h:link outcome="/deployment/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemStatus" value="#{_item.status}"/>
							</h:link>
							<f:facet name="footer">
								<h:selectOneMenu id="deploymentBeanAddStatus" value="#{deploymentBean.add.status}">
									<f:selectItem itemValue="SCHEDULLED"/>
									<f:selectItem itemValue="DEPLOYED"/>
									<f:selectItem itemValue="REMOVED"/>
									<f:selectItem itemValue="CANCELED"/>
								</h:selectOneMenu>
								<h:message for="deploymentBeanAddStatus" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Server"/>
							</f:facet>
							<h:link outcome="/deployment/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="forgeviewdisplayitemServer" value="#{forgeview:display(_item.server)}"/>
							</h:link>
							<f:facet name="footer">
								<h:selectOneMenu converter="#{serverBean.converter}" id="deploymentBeanAddServer" value="#{deploymentBean.add.server}">
									<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{serverBean.all}" var="_item"/>
								</h:selectOneMenu>
								<h:message for="deploymentBeanAddServer" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(deploymentBean.added)}" id="artifactBeanArtifactDeploymentsAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{deploymentBean.add.artifact}" value="#{artifactBean.artifact}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{artifactBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty artifactBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{artifactBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{artifactBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
