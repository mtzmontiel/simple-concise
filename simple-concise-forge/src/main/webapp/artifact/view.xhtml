<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{artifactBean.id}'/>
		<f:event type="preRenderView" listener='#{artifactBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Artifact"/>

	<ui:define name="header">
		Artifact
	</ui:define>

	<ui:define name="subheader">
		View existing Artifact
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="artifactBeanArtifactCode" value="Code:"/>
			<h:outputText id="artifactBeanArtifactCode" value="#{artifactBean.artifact.code}"/>
			<h:outputText/>
			<h:outputLabel for="artifactBeanArtifactDeployments" value="Deployments:"/>
			<h:dataTable id="artifactBeanArtifactDeployments" styleClass="data-table" value="#{forgeview:asList(artifactBean.artifact.deployments)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Date"/>
					</f:facet>
					<h:link outcome="/deployment/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDate" value="#{_item.date}">
							<f:convertDateTime pattern="MMM d, yyyy hh:mm:ss a" type="both"/>
						</h:outputText>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Status"/>
					</f:facet>
					<h:link outcome="/deployment/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemStatus" value="#{_item.status}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Server"/>
					</f:facet>
					<h:link outcome="/deployment/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="forgeviewdisplayitemServer" value="#{forgeview:display(_item.server)}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
