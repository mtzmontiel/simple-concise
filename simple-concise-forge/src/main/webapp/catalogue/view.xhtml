<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{catalogueBean.id}'/>
		<f:event type="preRenderView" listener='#{catalogueBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Catalogue"/>

	<ui:define name="header">
		Catalogue
	</ui:define>

	<ui:define name="subheader">
		View existing Catalogue
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="catalogueBeanCatalogueCode" value="Code:"/>
			<h:outputText id="catalogueBeanCatalogueCode" value="#{catalogueBean.catalogue.code}"/>
			<h:outputText/>
			<h:outputLabel for="catalogueBeanCatalogueDescription" value="Description:"/>
			<h:outputText id="catalogueBeanCatalogueDescription" value="#{catalogueBean.catalogue.description}"/>
			<h:outputText/>
			<h:outputLabel for="catalogueBeanCatalogueStatus" value="Status:"/>
			<h:outputText id="catalogueBeanCatalogueStatus" value="#{catalogueBean.catalogue.status}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
